<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <form action="">
      <h1><span class="hours">00</span> <span class="minutes">00</span><span class="seconds"> 00</span></h1>
      <label for="hours">Часы</label>
      <input type="text" id="hours" name="hours" /><br /><br />
      <label for="minutes">Минуты</label>
      <input type="text" id="minutes" name="minutes" /><br /><br />
      <label for="seconds">Секунды</label>
      <input type="text" id="seconds" name="seconds"/><br /><br />
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </form>
    <script type="module" src="app.js"></script>
  </body>
</html>
